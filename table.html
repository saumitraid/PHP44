<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="7" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ankan</td>
                <td>Kolkata</td>
            </tr>
            <tr>
                <td rowspan="2">Rahul</td>
                <td>Kalyani</td>
            </tr>
            <tr>
                <td>Barrackpore</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">This is table footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
