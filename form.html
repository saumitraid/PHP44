<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration</h1>
    <form name="frm">
        <table cellpadding="7">
            <tbody>
                <tr>
                    <td>Enter name</td>
                    <td><input type="text" name="fullname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email_id"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td>
                        <input type="checkbox" name="lang" value="C">C
                        <input type="checkbox" name="lang" value="C++">C++
                        <input type="checkbox" name="lang" value="PHP">PHP
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" rows="5" cols="21"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Select City</td>
                    <td>
                        <select name="city">
                            <option value="" selected>-Select City-</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select File</td>
                    <td>
                        <input type="file" name="ff">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="reset" name="rs" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" name="ok" value="Register">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
